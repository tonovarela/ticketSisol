<main  class="w-full h-screen flex flex-col items-center justify-center px-4 bg-[#f7f6f3]">    
    <div class="max-w-md w-full text-gray-600 space-y-5 bg-white rounded-lg pb-10  border  shadow-xl ">      
      <div class="bg-white border border-slate-200 shadow-sm h-auto py-2  rounded-t-lg">
        <img src="https://servicios.litoprocess.com/colaboradores/assets/_images/logoLogin.svg"  class="mx-auto h-14 " />
      </div>        
      <div class="px-10 ">
        <div class="text-center pb-2">        
          <div>
            <h3 class="text-gray-800 text-2xl font-bold sm:text-3xl">
               SISOL
            </h3>            
        </div>          
        </div>
        <h2 class="font-bold my-2">Accede a tu cuenta</h2>
        <form (ngSubmit)="login()" [formGroup]="loginForm" class="space-y-5 ">
          <div>
            <label            
             class="font-medium">Usuario </label>
            <input
              type="text"
              name="usuario"
              
              formControlName="usuario"
              
              required
              class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
              [class]="campoValido('usuario')?'border-red-500':''"
            />
          </div>
          <div>
            <label             
            class="font-medium"> Password </label>
            <input
            
              type="password"
              name="password"
              formControlName="password"
              required
              class=" w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg"
              [class]="campoValido('password')?'border-red-500':''"
            />
          </div>
          
          <button
          type="submit"          
            class="w-full px-4 py-2 text-white font-medium bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-600 rounded-lg duration-150"
          >
          
            Ingresar
          </button>
          
        </form>
        <hr class="border-1 border-slate-400  my-2 mt-5">
        <div class=" mx-auto w-full font-bold text-lg  mb-3">          
          Accede con          
        </div>
        
        
        
        <button
        (click)="loginWitFireBaseAutentication('GOOGLE')"        
          class="w-full flex items-center justify-center gap-x-3 py-2.5 border rounded-lg text-sm font-medium hover:bg-gray-500/80  hover:text-white duration-150 active:bg-gray-100"
        >
          <!-- SVG for Google Sign In -->
          <img
            src="/assets/img/google-icon.svg"
            alt="Google"
            class="w-5 h-5"
          />
          <!-- Comment: Google Icon SVG here -->
          Tu cuenta de  Google
        </button> 
        <button
        (click)="loginWitFireBaseAutentication( 'MICROSOFT')"        
          class="w-full flex items-center justify-center gap-x-3 py-2.5 border rounded-lg text-sm font-medium hover:bg-gray-50 duration-150 active:bg-gray-100 mt-5
          hover:bg-gray-500/80  hover:text-white 
          "
        >
          <!-- SVG for Microsoft Sign In -->
          <img
              src="/assets/img/microsoft.svg"
            alt="Microsoft"
            class="w-5 h-5"
            
          />          
          Tu cuenta de  Microsoft
        </button> 
      </div>
     
    </div>
  </main>
